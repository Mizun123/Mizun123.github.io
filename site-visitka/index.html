<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tourism</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<div class="container first">
			<p class = "tourism">2021 </p>
			<div class = "Yeartext-container">
				<p class = "first-line">с наступающим</p>
				<p class = "second-line">новым годом</p>
				<p class = "third-line">счастья в новом году</p>
			</div>
		</div>
		<div class="container second">
			<div class = "gallery-container">
				<div class="gallery-text">
				    <p class = "gallery-header">2021</p>
				    <p class = "gallery-p">2021 год должен быть самым лучшим</p>
				</div>
			
			    <div class = "img-container">
			    	<img src="img/01.jpg" class = "img1" alt = "Tourism gallery">
				    <div class = "wrapper">
					    <img src="img/02.jpg" class = "img2" alt = "Tourism gallery">
					    <img src="img/03.jpg" class = "img3" alt = "Tourism gallery">
				    </div>
			    </div>
		    </div>
		</div>
		<div class="container third">
			<div class="last-container">
				<p class="last-header">с новым годом</p>
				<p class="last-text">этот год должен стать не забываемым как его встретишь так так его и проведешь </p>
			</div>
		</div>
	</main>
</body>
</html>
